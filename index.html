<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>로또 번호 추첨기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        /* 무지개 색상 그라데이션을 적용합니다. */
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text; /* 텍스트에만 적용되도록 설정합니다. */
        color: transparent; /* 원래 텍스트는 투명하게 설정합니다. */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 10px; /* 20px 에서 10px 로 변경 */
        margin-bottom: 10px; /* 새로운 속성: 버튼을 위로 이동시킵니다. */
    }

    button:hover {
        background-color: #45a049;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 90%; /* 너비 조정 */
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>로또 번호 추첨기</h1>
<button onclick="generateLottoNumbers()">로또 번호 추첨</button>
<p id="lottoNumbers"></p>
<table id="lottoHistory">
    <thead>
        <tr>
            <th>추첨 번호 기록</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- 네이버 로또 번호 검색 버튼 -->
<button onclick="searchLottoNumbersOnNaver()">네이버에서 로또 번호 검색</button>

<script>
function generateLottoNumbers() {
    var lottoNumbers = [];
    while (lottoNumbers.length < 6) {
        var randomNumber = Math.floor(Math.random() * 45) + 1;
        if (lottoNumbers.indexOf(randomNumber) === -1) {
            lottoNumbers.push(randomNumber);
        }
    }
    lottoNumbers.sort(function(a, b) {
        return a - b;
    });
    var lottoNumbersText = "로또 추첨 번호: " + lottoNumbers.join(", ");
    document.getElementById("lottoNumbers").textContent = lottoNumbersText;
    
    // 기록 추가
    var table = document.getElementById("lottoHistory").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);
    var cell = newRow.insertCell(0);
    cell.appendChild(document.createTextNode(lottoNumbersText));
}

function searchLottoNumbersOnNaver() {
    var lottoNumbers = document.getElementById("lottoNumbers").textContent;
    var searchQuery = "로또번호" + lottoNumbers;
    var encodedQuery = encodeURIComponent(searchQuery);
    var searchUrl = "https://search.naver.com/search.naver?query=" + encodedQuery;
    window.open(searchUrl, "_blank");
}
</script>
</body>
</html>
