<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

        .message-container .message {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .message-container .user-message {
            margin-left: auto;
            background-color: #d2eaf6;
        }

        h1, h2 {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="text"], button {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
        }

        #chat-container {
            width: 70%;
            margin-right: 20px;
            margin-bottom: 20px; /* 채팅 입력 칸을 아래로 내립니다. */
        }

        #user-input-container {
            clear: both;
            overflow: hidden;
        }

        #user-input-container input {
            width: 80%;
            float: left;
        }

        #user-input-container button {
            width: 18%;
            float: right;
        }

        /* ChatGPT의 스타일 */
        .message-container {
            justify-content: flex-start;
        }

        .message-container .message {
            margin-right: auto;
            margin-left: 10px;
            background-color: #d2eaf6;
        }

        .message-container .user-message {
            margin-right: 10px;
            margin-left: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-container">
        <!-- AI Chat 영역 -->
        <div class="message-container">
            <div class="message bot-message">AI chat: 안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
    </div>
    <div id="user-input-container">
        <input type="text" id="user-input">
        <button onclick="sendUserMessage()">전송</button>
    </div>

    <script>
        const chatContent = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        const responses = {
            '안녕': '안녕하세요!',
            '반가워': '반가워요!',
            '안녕하세요': '반가워요!',
            '안녕하세요~': '반가워요!',
            '안녕하세요~!': '반가워요!',
            '너희 아버지는 잘계시니?': '저의 아버지는 박사헌입니다. 죽었습니다.'
        };

        async function searchOnNaver(query) {
            const url = `https://search.naver.com/search.naver?query=${encodeURIComponent(query)}`;
            try {
                const response = await fetch(url);
                const text = await response.text();

                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');

                const searchResult = htmlDoc.querySelector('.lst_total');
                const firstResult = searchResult?.querySelector('.api_txt_lines');

                if (firstResult) {
                    return firstResult.innerText;
                } else {
                    return '검색 결과를 찾을 수 없습니다.';
                }
            } catch (error) {
                console.error(error);
                return '검색 중 오류가 발생했습니다.';
            }
        }

        function evaluateComplexNumbers(expression) {
            try {
                const evaluatedResult = Function(`return ${expression}`)();
                return `${expression} = ${evaluatedResult}`;
            } catch (error) {
                return `유효하지 않은 수식입니다.`;
            }
        }

        function evaluateProbability(text) {
            // 확률 문제를 처리하는 로직 구현
            // 예시: 주사위를 던졌을 때 특정 숫자가 나올 확률 계산 등
            return '확률 문제를 처리합니다.';
        }

        function evaluateExpression(message) {
            const commandRegex = /^\/(\S+)\s+(.*)/;
            const match = message.match(commandRegex);
            if (match) {
                const command = match[1];
                const argument = match[2].trim();
                if (command === '계산') {
                    if (argument.startsWith('확률')) {
                        return evaluateProbability(argument);
                    } else if (argument.startsWith('복소수')) {
                        return evaluateComplexNumbers(argument);
                    } else {
                        return '잘못된 계산 형식입니다. "/계산 확률(또는 복소수)"와 같이 입력해주세요.';
                    }
                } else if (command === '검색') {
                    return searchOnNaver(argument);
                }
            }
            return '잘못된 명령어입니다.';
        }

        async function sendUserMessage() {
        const message = userInput.value;
        displayMessage(`<div class="message-container"><div class="message user-message">사용자: ${message}</div></div>`);
        userInput.value = '';

        let answer = await evaluateExpression(message);

        if (!answer) {
            for (const question in responses) {
                if (message.includes(question)) {
                    answer = responses[question];
                    break;
                }
            }
        }
        displayMessage(`<div class="message-container"><div class="message">ChatGPT조밥: ${answer}</div></div>`);
    }

        function displayMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = content;
            chatContent.appendChild(messageElement);
        }
    </script>
</body>
</html>
