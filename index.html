<!DOCTYPE html>
<html>
<head>
    <title>AI Chat with Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

        .message-container .message {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .message-container .user-message {
            margin-left: auto;
            background-color: #d2eaf6;
        }

        h1, h2, h3 {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="text"], input[type="number"], button {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
        }

        #chat-container {
            width: 70%;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        #user-input-container {
            clear: both;
            overflow: hidden;
        }

        /* ChatGPT의 스타일 */
        .message-container {
            justify-content: flex-start;
        }

        .message-container .message {
            margin-right: auto;
            margin-left: 10px;
            background-color: #d2eaf6;
        }

        .message-container .user-message {
            margin-right: 10px;
            margin-left: auto;
            background-color: #f9f9f9;
        }

        /* 장부 정리 스타일 */
        #expense-tracker {
            width: 70%;
        }

        #expense-tracker input[type="number"],
        #expense-tracker input[type="text"],
        #expense-tracker button {
            margin-top: 5px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>AI Chat with Expense Tracker</h1>
    <div id="chat-container">
        <!-- AI Chat 영역 -->
        <div class="message-container">
            <div class="message bot-message">AI chat: 안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
    </div>
    <div id="user-input-container">
        <input type="text" id="user-input" onkeydown="handleUserInput(event)">
        <button onclick="sendUserMessage()">전송</button>
    </div>

    <div id="expense-tracker">
        <h2>장부 정리</h2>
        <p>금액과 내용을 입력하고 정리 버튼을 누르세요.</p>
        <label for="amount">금액:</label>
        <input type="number" id="amount">
        <br>
        <label for="content">내용:</label>
        <input type="text" id="content">
        <br>
        <button onclick="addEntry()">정리</button>
        <br>
        <h3>정리된 장부</h3>
        <table id="entryTable">
            <tr>
                <th>날짜</th>
                <th>금액</th>
                <th>내용</th>
            </tr>
        </table>

        <input type="file" id="excelFileInput" accept=".xlsx" onchange="importExcel()">
        <button onclick="downloadExcel()">엑셀로 다운로드</button>
    </div>

    <script>
          let entries = [];

    function addEntry() {
      const amountInput = document.getElementById("amount");
      const contentInput = document.getElementById("content");

      const amount = amountInput.value.trim();
      const content = contentInput.value.trim();

      if (!amount || !content) {
        alert("금액과 내용을 모두 입력하세요.");
        return;
      }

      const currentDate = new Date().toLocaleDateString();

      const newEntry = {
        date: currentDate,
        amount: parseInt(amount),
        content: content
      };

      entries.push(newEntry);

      amountInput.value = "";
      contentInput.value = "";

      displayEntries();
    }

    function displayEntries() {
      const table = document.getElementById("entryTable");
      table.innerHTML = `
        <tr>
          <th>날짜</th>
          <th>금액</th>
          <th>내용</th>
        </tr>
      `;

      entries.forEach((entry) => {
        const row = table.insertRow();
        row.insertCell().innerText = entry.date;
        row.insertCell().innerText = entry.amount;
        row.insertCell().innerText = entry.content;
      });
    }

    function downloadExcel() {
      const excelData = entries.map((entry) => [entry.date, entry.amount, entry.content]);

      const worksheet = XLSX.utils.aoa_to_sheet([["날짜", "금액", "내용"], ...excelData]);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "장부_정리");

      const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
      const blob = new Blob([excelBuffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      const downloadLink = document.createElement("a");
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = "장부_정리.xlsx";

      document.body.appendChild(downloadLink);
      downloadLink.click();

      document.body.removeChild(downloadLink);
    }

    function importExcel() {
      const fileInput = document.getElementById("excelFileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("파일을 선택해주세요.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const excelData = XLSX.utils.sheet_to_json(worksheet, { header: ["날짜", "금액", "내용"] });

        // Clear the existing entries before importing new ones
        entries = [];

        excelData.forEach((entry) => {
          const newEntry = {
            date: entry["날짜"],
            amount: parseInt(entry["금액"]),
            content: entry["내용"]
          };

          entries.push(newEntry);
        });

        displayEntries();
      };

      reader.readAsArrayBuffer(file);
    }
        function handleUserInput(event){
            if(event.key === 'Enter'){
                sendUserMessage();
            }
        }
    </script>
</body>
</html>
