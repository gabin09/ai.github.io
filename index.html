<!DOCTYPE html>
<html>
<head>
    <title>Math Problem Solver and AI Chat</title>
    <style>
        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

        .message-container .message {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .message-container .user-message {
            margin-left: auto;
            background-color: #d2eaf6;
        }

        h1, h2 {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="text"], button {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
        }

        #user-expression, #user-input {
            margin-bottom: 10px;
        }

        #result-container {
            font-weight: bold;
            margin-bottom: 10px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        #chat-container {
            width: 70%;
            margin-right: 20px;
        }

        #problem-container {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solver and AI Chat</h1>
    <div id="chat-container">
        <!-- AI Chat 영역 -->
    </div>
    <div id="problem-container">
        <!-- Math Problem Solver 영역 -->
    </div>

    <script>
        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');

        const problemContent = document.getElementById('problem-content');
        const userExpression = document.getElementById('user-expression');
        const resultContainer = document.getElementById('result-container');

        const responses = {
            '안녕': '안녕하세요!',
            '반가워': '반가워요!',
            '안녕하세요': '반가워요!',
            '안녕하세요~': '반가워요!',
            '안녕하세요~!': '반가워요!',
            '너희 아버지는 잘계시니?': '저의 아버지는 박사헌입니다. 죽었습니다.'
        };

        function findAndEvaluateExpression() {
            const text = userExpression.value;
            problemContent.textContent = text;

            const expressionRegex = /[\d+\-*/.()]+/g;
            const expressions = text.match(expressionRegex);

            if (expressions && expressions.length > 0) {
                let result = '';
                for (let i = 0; i < expressions.length; i++) {
                    try {
                        const expression = expressions[i];
                        const evaluatedResult = Function(`return ${expression}`)();
                        result += `수식 ${i + 1}: ${expression} = ${evaluatedResult}<br>`;
                    } catch (error) {
                        result += `수식 ${i + 1}: 유효하지 않은 수식입니다.<br>`;
                    }
                }
                resultContainer.innerHTML = result;
            } else {
                resultContainer.textContent = '글에서 수식을 찾을 수 없습니다.';
            }
        }

        function evaluateProbability(text) {
            // 확률 문제를 처리하는 로직 구현
            // 예시: 주사위를 던졌을 때 특정 숫자가 나올 확률 계산 등
            resultContainer.innerHTML = '확률 문제를 처리합니다.';
        }

        function evaluateComplexNumbers(text) {
            const complexNumberRegex = /(\d+|\d*\.\d+)\s*\+\s*(\d+|\d*\.\d+)i/g;
            const complexNumbers = text.match(complexNumberRegex);

            if (complexNumbers && complexNumbers.length > 0) {
                let result = '';
                for (let i = 0; i < complexNumbers.length; i++) {
                    try {
                        const complexNumber = complexNumbers[i];
                        const parts = complexNumber.match(/(\d+|\d*\.\d+)/g);
                        const real = parseFloat(parts[0]);
                        const imaginary = parseFloat(parts[1]);
                        const modulus = Math.sqrt(real ** 2 + imaginary ** 2);
                        const argument = Math.atan2(imaginary, real) * (180 / Math.PI);
                        result += `복소수 ${i + 1}: ${complexNumber}<br>`;
                        result += `실수부: ${real}<br>`;
                        result += `허수부: ${imaginary}<br>`;
                        result += `절댓값: ${modulus}<br>`;
                        result += `변위각: ${argument}<br><br>`;
                    } catch (error) {
                        result += `복소수 ${i + 1}: 유효하지 않은 복소수입니다.<br><br>`;
                    }
                }
                resultContainer.innerHTML = result;
            } else {
                resultContainer.textContent = '글에서 복소수를 찾을 수 없습니다.';
            }
        }

        function searchAndDisplayResult(query) {
            const searchUrl = `https://search.naver.com/search.naver?query=${encodeURIComponent(query)}`;
            const message = `<div class="message">ChatGPT조밥: 네이버에서 "<a href="${searchUrl}" target="_blank">${query}</a>"에 대한 검색 결과를 찾았습니다.</div>`;
            displayMessage(message);
        }

        function sendUserMessage() {
            const message = userInput.value;
            displayMessage(`<div class="message-container"><div class="message user-message">User: ${message}</div></div>`);
            userInput.value = '';

            if (message.startsWith('/계산 ')) {
                const expression = message.replace('/계산 ', '');
                evaluateExpression(expression);
                return;
            }
            if (message.includes('복소수')) {
                evaluateComplexNumbers(message);
                return;
            }
            let answer = '아직 완전판이 아니라 그런거 ㅁ?ㄹ.';
            for (const question in responses) {
                if (message.includes(question)) {
                    answer = responses[question];
                    break;
                }
            }
            displayMessage(`<div class="message-container"><div class="message">ChatGPT조밥: ${answer}</div></div>`);
        }

        function displayMessage(content) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = content;
            chatContent.appendChild(messageElement);
        }
    </script>
</body>
</html>
